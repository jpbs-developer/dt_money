<article class="bg-gray-300 rounded-md mb-2 px-8 py-5 grid grid-cols-12 justify-end items-end">
  <p class="name col-span-5 text-gray-600">{{ transaction.name }}</p>
  <p class="value col-span-3" [ngClass]="{
    'text-red-100': transaction.type == 'output',
    'text-green-100': transaction.type == 'input',
  }">{{transaction.type == 'output' ? '- ' : ''}}{{ transaction.value | currency : "BRL" }}</p>
  <p class="category col-span-3 text-gray-600">{{ transaction.category }}</p>
  <p class="date col-span-1  text-gray-600">{{ transaction.date }}</p>
</article>
